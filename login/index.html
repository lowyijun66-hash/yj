<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yijun Records Admin Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #333;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h2 { margin-top: 0; color: #fff; }
    input {
      background: #333;
      border: 1px solid #444;
      color: white;
      padding: 10px;
      border-radius: 4px;
      width: 200px;
      margin-bottom: 15px;
      display: block;
      margin: 10px auto;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
    }
    button:hover { background: #0077ee; }
    .error { color: #ff4444; font-size: 0.9em; margin-top: 10px; display: none; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Yijun Records Admin</h2>
  <p style="color:#ccc; max-width:280px; margin:10px auto;">
    Admin authentication is managed by Cloudflare Access. Redirecting to the console...
  </p>
</div>

<script>
  // No password is stored or checked client-side.
  // Admin access is enforced by Cloudflare Access at the /console route.
  setTimeout(() => {
    window.location.href = '../console/';
  }, 800);
</script>

</body>
</html>
